<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guru questions</title>
    <meta name="Author" content="Johan Koivisto" />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="header">
      
    </div>
    <div class="main">
      <button onclick="popupOpen()">Add</button>
      <label for="filter">Filter questions by type:</label>
      <select id="filter" onchange="filterQuestions()">
        <option disabled selected value>Select type</option>
        <option value="All">Show all</option>
        <option value="HTML">HTML</option>
        <option value="CSS">CSS</option>
        <option value="JS">JS</option>
      </select>
    </div>
    <form id="formContainer">
      <h2>Fill in the information</h2>
      <label for="question">
        <strong>Your question: </strong>
      </label> 
      <input type="text" id="question" placeholder="..." name="question" required>
      <label for="question-type">Category: </label>

      <select name="question-type" id="type">
        <option value="HTML">HTML</option>
        <option value="CSS">CSS</option>
        <option value="JS">JS</option>
      </select>
      <button type="button" class="btn" onclick="save()">Save</button>
      <button type="button" class="btn cancel" onclick="cancel()">Cancel</button>
    </form>
    <div id="questions-container">

    </div>
    <div class="footer">

    </div>
    <script src="js/script.js"></script>
  </body>
</html>
